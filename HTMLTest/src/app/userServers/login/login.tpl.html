<ion-modal-view hide-nav-bar="true" ng-controller="LoginController" class="LoginPagesStyle">
    <ion-content has-bouncing="false" ng-show="pageShow.login" class="LoginPageStyle">
        <div class="head"></div>
        <form name="loginForm" ng-submit="login(credentials,loginForm);" novalidate>
            <div class="list">
                <label class="item item-input">
                    <span class="inputName">账号</span>
                    <input type="text" id="username" ng-model="credentials.username" required>
                </label>
                <label class="item item-input">
                    <span class="inputName">密码</span>
                    <input type="password" id="password" ng-model="credentials.password" required>
                </label>
            </div>
            <button type="submit" ng-disabled="loginForm.$submitted" class="button">登录</button>
        </form>
    </ion-content>
</ion-modal-view>
